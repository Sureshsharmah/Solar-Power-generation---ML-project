<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Power Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background-color: #e0f7fa;
            border: 1px solid #00acc1;
            border-radius: 8px;
            text-align: center;
        }
        .error {
            background-color: #ffebee;
            border-color: #d32f2f;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Solar Power Prediction</h1>
    <form action="/predict" method="POST">
        <input type="text" name="distance_to_solar_noon" placeholder="Distance to Solar Noon" required>
        <input type="text" name="temperature" placeholder="Temperature" required>
        <input type="text" name="wind_direction" placeholder="Wind Direction" required>
        <input type="text" name="wind_speed" placeholder="Wind Speed" required>
        <input type="text" name="sky_cover" placeholder="Sky Cover" required>
        <input type="text" name="visibility" placeholder="Visibility" required>
        <input type="text" name="humidity" placeholder="Humidity" required>
        <input type="text" name="average_wind_speed" placeholder="Average Wind Speed (Period)" required>
        <input type="text" name="average_pressure" placeholder="Average Pressure (Period)" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}

    {% if error_text %}
    <div class="result error">{{ error_text }}</div>
    {% endif %}
</body>
</html>
